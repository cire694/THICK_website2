<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Essays Brainstorming</title>
    <link rel="stylesheet" href="../css/styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Craft your draft</h1>

        <h2><b><i>Remember to save your responses!</i></b></h2>

        <div class="textbox-container">
            <p>Pick your favorite prompt(s) from the previous page. Expand on them. Tell 
            a story with a beginning, middle, and ending.</p>
    
            <textarea class="textbox" id="essay1" placeholder="Write your response here"></textarea>
        </div>

        <button class="button" id="save">Save For Later</button>
        <button class="button" id="next">Next</button>
    </div>

    <script>
        
        document.getElementById('save').addEventListener('click', function() {
            const textarea = document.getElementById('essay1');
            localStorage.setItem('response_essay2', textarea.value);
            alert('Responses saved!');
        });
        
        document.getElementById('next').addEventListener('click', function() {
            const textarea = document.getElementById('essay1');
            localStorage.setItem('response_essay2', textarea.value);
            
        });

        // Load saved responses on page load
        window.addEventListener('load', function() {
            const savedResponse = localStorage.getItem('response_essay1');
            if (savedResponse) {
                document.getElementById('essay1').value = savedResponse;
            }
        });
    </script>
</body>
</html>
